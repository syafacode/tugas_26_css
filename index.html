<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        table {
            margin-left: 15%;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <div class="col">
                        <h3 class="text-center">Rounded Image</h3><img src="img/jakarta.jpg"
                            class="rounded align-baseline" alt="Monas Jakarta" width="250px" height="250px">
                    </div>
                </td>
                <td>
                    <div class="col">
                        <h3 class="text-center">Circle Image</h3><img src="img/lampung.jpg" class="rounded-circle"
                            alt="Lampung" width="250px" height="250px">
                    </div>
                </td>
                <td>
                    <div class="col">
                        <h3 class="text-center">Thumbnail Image</h3><img src="img/yogyakarta.jpg" class="img-thumbnail"
                            alt="Yogyakarta" width="250px" height="180px">
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
